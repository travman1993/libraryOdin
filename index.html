<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="styles.css">
    <script src="library.js" defer></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Library</title>
</head>
<body>
    <header>My Library</header>
    <div class="btn">
        <button id="newBtn" onclick="showForm()">New Book</button>
    </div>
    <div class="move" >
        <form id="newForm" style="display: none;">
            <label for="title">Title:</label>
            <input type="text" id="title" name="title" placeholder="What Book">
            <label for="author">Author:</label>
            <input type="text" id="author" name="author" placeholder="Who">
            <label for="pages">Pages:</label>   
            <input type="text" id="pages" name="pages" placeholder="# of Pages">
            <div class="check">
                <input type="checkbox" id="read" name="read">Read?:</input>
            </div>
            <div class="subBtn1">
                <button type="submit" id="subBtn">Add Book</button>
            </div>
        </form>
    </div>
    <div class="books"></div>
</body>
</html>
