<!DOCTYPE html>
<html lang="en">
<head>
    ><link rel="stylesheet" href="styles.css">
    <script src="library.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Library</title>
</head>
<body>
    <header>My Library</header>
    <button>New Book</button>
    <form>
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" placeholder="What Book">
        <label for="author">Author:</label>
        <input type="text" id="author" name="author" placeholder="Who">
        <label for="pages">Pages:</label>   
        <input type="text" id="pages" name="pages" placeholder="# of Pages">
        <label for="read">Read:</label>
        <checkbox id="read" name="read">Have you read this book?</checkbox>
        <button type="submit">Add Book</button>
    </form>
    <div class="books"></div>
</body>
</html>
